!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>프롬포트</title>
  </head>
  <body>
<pre>
    prompt : 문자열을 작성할 수 있는 알림창
</pre>

    <button onclick="알락()">알락버튼</button>
    <button onclick="프롬포트()">프롬포트버튼</button>

        <script>
            function 알락(){
                alert("알락")
            }
            function 프롬포트(){
                prompt("비번확인")
            }



        </script>

    


  </body>




</html>
