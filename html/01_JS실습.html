<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<title>테마 변경하기</title>

</head>
<body>
<h1> 밝은테마 / 어두운 테마</h1>
<button onclick="밝은모드()">라이트 모드</button>
<button onclick="어두운모드()">다크모드</button>
<script>
    //body 태그는 html에서 존재하는 태그여서 script안에서 존재하는 이름은 아님 
    const 바디 = document.querySelector("body");//body태그 선택 
    function 밝은모드(){
        바디.style.color="black";
        바디.style.backgroundColor = "white";
        
    }
    function 어두운모드(){
        바디.style.color="white";
        바디.style.backgroundColor = "black";
    }

</script>

</body>


</html>
