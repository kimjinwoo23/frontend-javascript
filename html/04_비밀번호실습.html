<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<title>비밀번호 일치여부</title>

</head>
<body>
<h1>비밀번호실습</h1>


    <div>
        비번: <input type="password" pw = "inputPw"> <br>
        비번: <input type="password" pw2 = "inputPw2"> <br>
    </div>
    <button onclick="비밀번호확인()">일치하는지확인하기</button>
    <script>
        const 비번1 = document.getElementById("inputPw");
        const 비번2 = document.getElementById("inputPw2");

        function 비밀번호확인(){
            const pw =비번1.value;
            const pw2 =비번2.value;

            if(pw == pw2){
                alert("비밀번호가 일치합니다")
            }else{
                alert("비밀번호가 일치하지안습니다")
            }




        }
       

    </script>    




</body>
</html>
