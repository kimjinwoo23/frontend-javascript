<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <style>
      #토글박스 {
        background-color: antiquewhite;
        border: 2px solid coral;
        text-align: center;
        width: 200px;
        height: 200px;
        box-shadow: 10px;
      }
      button {
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 10px;
        background-color: aquamarine;
      }
      button:hover {
        background-color: coral;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>회원 가입</h2>
    <div>
      이름 :
      <input type="text" id="user_name" required />
    </div>
    <br /><br />
    <div>
      이메일 :
      <input type="email" id="user_email" required />
    </div>
    <br /><br />
    <div>
      비밀번호 :
      <input type="password" id="user_pw" required />
    </div>
    <br /><br />
    <div>
      비밀번호 확인:
      <input type="password" id="user_pw_confirm" required />
    </div>
    <br />
    <button onclick="중복확인()">회원가입</button>

    <div id="토글박스">
      이용약관<br />
      현 계약은 불공정계약으로
      <br />대상에게 불이익을 줌
    </div>
    <button onclick="마술()">약관 보기</button>

    <script>
      function 마술() {
        const 박스 = document.getElementById("토글박스");
        if (박스.classList.contains("hidden")) {
          박스.classList.remove("hidden");
        } else {
          박스.classList.add("hidden");
        }
      }

      function 중복확인() {
        const 이름1 = document.getElementById("user_name");
        const 이메일1 = document.getElementById("User_email");

        const 이름 = 이름1
        const 이메일 = 이메일1

        if (이름 == "고영희" && 이메일 == "ko@kh.kh") {
          alert("이미 가입된 회원입니다");
        } else {
          alert("회원가입 완료");
        }
      }
    </script>
  </body>
</html>
