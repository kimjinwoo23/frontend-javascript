      <p>각 질문에 대해 솔직하게 답변하셈 ㅇㅇ</p>
      <div id="문제1">
        <p>1. 새로운 사람들과 만날때 당신은 어떻게 접근하나요</p>
        <div class="선택한옵션들">
          <div class="선택한옵션" onclick="옵션선택('E')">활발함</div>
          <div class="선택한옵션" onclick="옵션선택('I')">관찰함</div>
        </div>
      </div>
      <div id="문제2" style="display: none">
        <p>2번.주어진일에대해 어떤 모습을하나요</p>
        <div class="선택한옵션들">
          <div class="선택한옵션" onclick="옵션선택('S')">
            실제적이고 현실적이다
          </div>
          <div class="선택한옵션" onclick="옵션선택('N')">
            감정적이고 친화적이다
          </div>
        </div>
      </div>

      <div id="문제3" style="display: none">
        <p>3.변화에 대처할때 당신은 어떻게 행동하나요</p>
        <div class="선택한옵션들">
          <div class="선택한옵션" onclick="옵션선택('T')">
            논리적이고 분석적이다
          </div>
          <div class="선택한옵션" onclick="옵션선택('F')">
            창의적이고 비전을갖는다
          </div>
        </div>
      </div>
      <div id="문제4" style="display: none">
        <p>4.계획을 세울때 당신은 주로 어떻게하나요</p>
        <div class="선택한옵션들">
          <div class="선택한옵션" onclick="옵션선택('J')">
            계획을세우고 준비함
          </div>
          <div class="선택한옵션" onclick="옵션선택('P')">
            융통성있게 대처한다
          </div>
        </div>
      </div>

      <div id="문제5" style="display: none">
        <p>5. 스트레스 상황에서 어떤행동을 하나요</p>
        <div class="선택한옵션들">
          <div class="선택한옵션" onclick="옵션선택('E')">
            사람들과 소통한다
          </div>
          <div class="선택한옵션" onclick="옵션선택('I')">
            혼자서 시간을 보낸다
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
