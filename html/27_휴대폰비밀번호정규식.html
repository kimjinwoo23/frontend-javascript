<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>비밀번호 유효성 검사</title>
        <style>
            .check{
                color: green;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <!--
            -이름 한글 2~5자 (단모음, 단자음 제외)
        -->
        <h2>회원가입</h2>
        <form action="#" name="signupForm">
            <h3>휴대폰</h3>
            <input type="text"  class="signup-input" id="inputIdPhone" name="user_idPhone">
            <br>
            <span class="input-result">핸드폰 번호 입력오류</span>
        </form>
        <script>
            /* 유효성 여부를 체크해두는 객체 생성 */
            const checkList = {
                "inputName" : false,
                "inputId" : false,
                "inputPhoen" : false,
            }
            const inputPhone = document.querySelector("#inputId");

            inputId.addEventListener("input", e => {
                const value = e.target.value; 
                const span = e.target.nextElementSibling.nextElementSibling;

                //만약에 입력이 아무것도 안되있으면 입력x 
                if(value.trim().length == 0) {
                    span.textContent = "영어,숫자 6~16 글자 사이";
                    //
                    span.classList.remove("check","error");
                    e.target.value = "";
                    checkList["inputId"] = false;
                    return;
                }

                /* 아이디를 위한 정규식 검사 */
                //   /^ 정규식 시작 
                //   [가-힇] 모든 한글 사용 가능
                //   {2,5} 2~5글자 까지만 작성 가능
                //    $/ 정규식 종료
                const 아이디정규식 =  /^[A-Za-z0-9]{6,16}$/;

                //만약에 아이디를 제대로 작성한 경우
                //         test = value값이 내가 원하는 대로 됐는지 테스트좀 해볼게 
                if(      아이디정규식.test(value)    ) {
                    span.textContent = "유효한 아이디 형식입니다.";
                    span.classList.add("check");
                    span.classList.remove("error");
                    checkList["inputPhone"] = true;
                } else {
                    span.textContent = "유효하지 않은 아이디 형식입니다.";
                    span.classList.add("error");
                    span.classList.remove("check");
                    checkList["inputPhone"] = false;
                }


            })
        </script>
    </body>
</html>
